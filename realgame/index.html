<html>
<head>
    <meta charset="UTF-8">
	<title>Incremental Game</title>
	<link rel="stylesheet" href="css/style.css">
    <script  src="js/index_js.js"></script>
</head>

<body>
    <div class="Wrapper">
        <div class="StageLeft">
            <canvas class="StageLeftCanvas"></canvas>
            <div class="Statistics" id="statisticsleft">
                <canvas class="StatisticsCanvas" id="statisticsleft_canvas"></canvas>
            </div>
            <div class="Menu">
                <canvas class="MenuCanvas"></canvas>
                <div class="MenuOption" id="menuoption1">
                    <canvas class="MenuOptionCanvas" id="menuoption1_canvas"></canvas>
                </div>
                <div class="MenuOption" id="menuoption2">
                    <canvas class="MenuOptionCanvas" id="menuoption2_canvas"></canvas>
                </div>
            </div>
        </div>
        <div class="StageRight">
            <canvas class="StageRightCanvas"></canvas>
            <div class="Statistics" id="statisticsright">
                <canvas class="StatisticsCanvas" id="statisticsright_canvas"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
